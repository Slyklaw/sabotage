<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabotage - Trinity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .board-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px 0;
            border: 2px solid #333;
            border-radius: 10px;
            background: linear-gradient(135deg, #333, #222);
            overflow: hidden;
        }
        .board {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 2px;
            background: repeating-linear-gradient(45deg, #333, #222 10px, #333 20px, #222 30px);
        }
        .square {
            position: relative;
            border: 1px solid #444;
            cursor: pointer;
        }
        .square:hover {
            background-color: #444;
        }
        .piece {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .player1 {
            background-color: #ff3860;
        }
        .player2 {
            background-color: #4db6ac;
        }
        .crown {
            position: absolute;
            width: 60%;
            height: 60%;
            background-color: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5em;
        }
        .score {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .player1-score {
            left: 10px;
        }
        .player2-score {
            right: 10px;
        }
        .turn-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .winner-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            display: none;
        }
        .restart-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            display: none;
        }
        .crown-indicator {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 152, 0, 0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board-container">
            <div class="board" id="game-board">
                <!-- Board squares will be generated by JavaScript -->
            </div>
            <div class="score player1-score">Player 1: <span id="player1-score">4</span></div>
            <div class="score player2-score">Player 2: <span id="player2-score">4</span></div>
            <div class="turn-indicator" id="turn-indicator">Player 1's Turn</div>
            <div class="crown" id="crown"></div>
            <div class="crown-indicator" id="crown-indicator"></div>
            <div class="winner-banner" id="winner-banner">Player 1 Wins!</div>
            <button class="restart-btn" id="restart-btn">Restart Game</button>
        </div>
    </div>
    <script>
        // JavaScript game logic will be implemented here
        const board = document.getElementById('game-board');
        const player1Score = document.getElementById('player1-score');
        const player2Score = document.getElementById('player2-score');
        const turnIndicator = document.getElementById('turn-indicator');
        const crown = document.getElementById('crown');
        const crownIndicator = document.getElementById('crown-indicator');
        const winnerBanner = document.getElementById('winner-banner');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize game state
        let currentPlayer = 'player1';
        let player1Pieces = 4;
        let player2Pieces = 4;
        let crownPossessed = null;
        let legalMoves = [];
        
        // Create board squares
        for (let col = 0; col < 15; col++) {
            for (let row = 0; row < 7; row++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.dataset.col = col;
                square.dataset.row = row;
                square.dataset.piece = null;
                
                // Center spot
                if (col === 7 && row === 3) {
                    square.classList.add('center');
                }
                
                board.appendChild(square);
            }
        }
        
        // Initialize pieces
        // Player 1's pieces
        for (let col = 3; col <= 5; col++) {
            const square = document.querySelector(`.square[data-col="${col}"][data-row="3"]`);
            const piece = document.createElement('div');
            piece.className = `piece player1`;
            piece.textContent = 'P';
            square.appendChild(piece);
            square.dataset.piece = 'player1';
        }
        
        // Player 2's pieces
        for (let col = 11; col <= 13; col++) {
            const square = document.querySelector(`.square[data-col="${col}"][data-row="3"]`);
            const piece = document.createElement('div');
            piece.className = `piece player2`;
            piece.textContent = 'P';
            square.appendChild(piece);
            square.dataset.piece = 'player2';
        }
        
        // Update scores
        function updateScores() {
            player1Score.textContent = player1Pieces;
            player2Score.textContent = player2Pieces;
        }
        
        // Highlight legal moves
        function highlightMoves() {
            legalMoves.forEach(move => {
                const square = document.querySelector(`.square[data-col="${move.col}"][data-row="${move.row}"]`);
                if (square) {
                    square.classList.add('legal-move');
                }
            });
        }
        
        // Clear legal moves
        function clearMoves() {
            document.querySelectorAll('.square.legal-move').forEach(square => {
                square.classList.remove('legal-move');
            });
        }
        
        // Handle piece selection
        board.addEventListener('click', (e) => {
            const square = e.target.closest('.square');
            if (!square || square.dataset.piece === currentPlayer) {
                clearMoves();
                return;
            }
            
            // Clear previous moves
            clearMoves();
            
            // Calculate legal moves based on selected piece
            const selectedCol = parseInt(square.dataset.col);
            const selectedRow = parseInt(square.dataset.row);
            
            // Determine movement direction
            const directions = [
                { col: -1, row: 0 }, { col: 1, row: 0 },
                { col: 0, row: -1 }, { col: 0, row: 1 }
            ];
            
            // Calculate possible moves
            directions.forEach(direction => {
                let moveCol = selectedCol + direction.col;
                let moveRow = selectedRow + direction.row;
                let moveCount = 1;
                
                while (moveCol >= 0 && moveCol < 15 && moveRow >= 0 && moveRow < 7) {
                    const targetSquare = document.querySelector(`.square[data-col="${moveCol}"][data-row="${moveRow}"]`);
                    
                    // Check if move is valid
                    if (targetSquare.dataset.piece === null || targetSquare.dataset.piece !== currentPlayer) {
                        legalMoves.push({ col: moveCol, row: moveRow });
                        
                        // If opponent's piece, stop further moves in this direction
                        if (targetSquare.dataset.piece === currentPlayer === 'player2') {
                            break;
                        }
                    } else {
                        break;
                    }
                    
                    moveCol += direction.col;
                    moveRow += direction.row;
                    moveCount++;
                }
            });
            
            highlightMoves();
        });
        
        // Handle move selection
        board.addEventListener('click', (e) => {
            const square = e.target.closest('.square');
            if (!square || !legalMoves.some(move => move.col === parseInt(square.dataset.col) && move.row === parseInt(square.dataset.row))) {
                return;
            }
            
            // Get selected piece
            const selectedPiece = document.querySelector(`.square[data-col="${square.dataset.col}"][data-row="${square.dataset.row}"]`);
            if (!selectedPiece) return;
            
            // Move piece to new position
            selectedPiece.dataset.col = square.dataset.col;
            selectedPiece.dataset.row = square.dataset.row;
            
            // Update board display
            const newSquare = document.querySelector(`.square[data-col="${square.dataset.col}"][data-row="${square.dataset.row}"]`);
            newSquare.appendChild(selectedPiece);
            
            // Check for captures
            if (selectedPiece.dataset.piece !== crownPossessed) {
                // Remove opponent's piece if captured
                const opponentPiece = document.querySelector(`.square[data-col="${square.dataset.col}"][data-row="${square.dataset.row}"] .piece`);
                if (opponentPiece) {
                    opponentPiece.remove();
                    if (currentPlayer === 'player1') {
                        player2Pieces--;
                    } else {
                        player1Pieces--;
                    }
                }
            }
            
            // Check for crown possession
            if (square.classList.contains('center')) {
                crownPossessed = currentPlayer;
                crownIndicator.style.display = 'block';
            }
            
            // Switch turns
            currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
            turnIndicator.textContent = `${currentPlayer}'s Turn`;
            
            // Update scores
            updateScores();
            
            // Check win conditions
            checkWinConditions();
        });
        
        // Check win conditions
        function checkWinConditions() {
            if (player1Pieces === 0 || player2Pieces === 0) {
                declareWinner();
            } else if (crownPossessed && crownPossessed === currentPlayer) {
                declareWinner();
            }
        }
        
        // Declare winner
        function declareWinner() {
            winnerBanner.style.display = 'block';
            restartBtn.style.display = 'block';
        }
        
        // Restart game
        restartBtn.addEventListener('click', () => {
            // Reset game state
            currentPlayer = 'player1';
            player1Pieces = 4;
            player2Pieces = 4;
            crownPossessed = null;
            legalMoves = [];
            
            // Reset board
            document.querySelectorAll('.square').forEach(square => {
                square.innerHTML = '';
                square.classList.remove('legal-move', 'center');
                square.dataset.piece = null;
            });
            
            // Reset pieces
            for (let col = 3; col <= 5; col++) {
                const square = document.querySelector(`.square[data-col="${col}"][data-row="3"]`);
                const piece = document.createElement('div');
                piece.className = `piece player1`;
                piece.textContent = 'P';
                square.appendChild(piece);
                square.dataset.piece = 'player1';
            }
            
            for (let col = 11; col <= 13; col++) {
                const square = document.querySelector(`.square[data-col="${col}"][data-row="3"]`);
                const piece = document.createElement('div');
                piece.className = `piece player2`;
                piece.textContent = 'P';
                square.appendChild(piece);
                square.dataset.piece = 'player2';
            }
            
            // Reset scores and turn indicator
            player1Score.textContent = 4;
            player2Score.textContent = 4;
            turnIndicator.textContent = 'Player 1\'s Turn';
            crownIndicator.style.display = 'none';
            winnerBanner.style.display = 'none';
            restartBtn.style.display = 'none';
        })
    </script>
</body>
</html>
